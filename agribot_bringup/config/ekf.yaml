ekf_filter_node:
  ros__parameters:

    use_sim_time: true
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true

    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom
    imu0_frame: imu_link


    # Wheel odometry
    odom0: /diff_drive_controller/odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   false, false, false,
                   false, false, false,
                   false, false, false]

    odom0_differential: false
    odom0_relative: false

    # IMU
    imu0: /imu
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  false, false, false]

    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
